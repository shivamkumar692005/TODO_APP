<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container1 {
            position: relative;
            left: 25%;
            margin-top: 2vw;
            width: 50vw;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #007bff;
        }

        input {
            padding: 10px;
            border-radius: 7px;
            border: 1px solid #ced4da;
            width: 70%;
            margin-bottom: 1rem;
            margin-right: 1rem;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 7px;
        }

        ol {
            padding-left: 1rem;
        }

        ol li {
            margin: 10px 0;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 7px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s ease;
        }

        ol li.completed {
            text-decoration: line-through;
            background-color: #d4edda;
        }

        ol li button {
            margin-left: 0.5rem;
            border-radius: 0.4vw;
            transition: background-color 0.3s ease;
        }

        ol li button:hover {
            background-color: #dc3545;
            color: white;
        }

        ol li .edit {
            background-color: #ffc107;
            color: white;
            border: none;
        }

        ol li .edit:hover {
            background-color: #e0a800;
        }
    </style>
</head>

<body>
    <div class="container1">
        <h1>Todo App</h1>
        <input type="text" placeholder="Enter the task" id="taskInput">
        <button type="button" class="btn btn-outline-primary" id="addTaskBtn">Add Task</button>
        <ol id="taskList">
            <li>Sleep <button class="edit btn btn-outline-secondary">Edit</button> <button class="btn btn-outline-danger">Remove</button></li>
            <li>Eat <button class="edit btn btn-outline-secondary">Edit</button> <button class="btn btn-outline-danger">Remove</button></li>
        </ol>
    </div>

    <script>
        let input = document.getElementById('taskInput');
        let taskList = document.getElementById('taskList');

        document.getElementById('addTaskBtn').addEventListener('click', function () {
            if (input.value !== "") {
                let li = document.createElement('li');
                let editBtn = document.createElement('button');
                let removeBtn = document.createElement('button');

                editBtn.innerText = 'Edit';
                editBtn.className = 'edit btn btn-outline-secondary';
                removeBtn.innerText = 'Remove';
                removeBtn.className = 'btn btn-outline-danger';

                li.append(input.value);
                li.appendChild(editBtn);
                li.appendChild(removeBtn);

                taskList.appendChild(li);
                input.value = "";

                li.addEventListener('click', function () {
                    li.classList.toggle('completed');
                });

                editBtn.addEventListener('click', function () {
                    let newTask = prompt("Edit the task:", li.firstChild.textContent);
                    if (newTask !== null && newTask.trim() !== "") {
                        li.firstChild.textContent = newTask;
                    }
                });

                removeBtn.addEventListener('click', function () {
                    li.remove();
                });
            } else {
                alert("Please enter a task");
            }
        });

        taskList.addEventListener('click', function (event) {
            if (event.target.nodeName === 'BUTTON') {
                if (event.target.classList.contains('edit')) {
                    let li = event.target.parentElement;
                    let newTask = prompt("Edit the task:", li.firstChild.textContent);
                    if (newTask !== null && newTask.trim() !== "") {
                        li.firstChild.textContent = newTask;
                    }
                } else if (event.target.classList.contains('btn-outline-danger')) {
                    event.target.parentElement.remove();
                }
            }
        });
    </script>
</body>

</html>
